<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify API Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1DB954;
            color: white;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            background-color: #fff;
            border: none;
            border-radius: 25px;
            color: #1DB954;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f2f2f2;
        }
        .track-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>The Space Music</h1>
    <button id="login-btn">Login with Spotify</button>

    <div class="track-info" id="track-info"></div>

    <script>
        const CLIENT_ID = '079a83ec7d054d73aa804e48c17cae41';  // Replace with your Spotify Client ID
        const REDIRECT_URI = 'https://open.spotify.com/album/5wsaSNJTS4x2XhO30SD3NL';   // Replace with your Redirect URI
        const AUTH_ENDPOINT = 'https://accounts.spotify.com/authorize';
        const RESPONSE_TYPE = 'token';

        // Login function to redirect user to Spotify's authorization page
        document.getElementById('login-btn').addEventListener('click', () => {
            const authUrl = `${AUTH_ENDPOINT}?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=${RESPONSE_TYPE}&scope=user-read-private%20user-read-email`;
            window.location = authUrl;
        });

        // Function to get access token from URL after redirectionhttps://open.spotify.com/album/5wsaSNJTS4x2XhO30SD3NL?si=RMbFc6xHS4KugdZeoq_eqw
        function getAccessToken() {
            const hash = window.location.hash;
            if (hash) {
                const token = hash.substring(1).split('&').find(el => el.startsWith('access_token')).split('=')[1];
                return token;
            }
            return null;
        }

        // Fetch user's profile data after successful authentication
        function fetchUserProfile(accessToken) {
            fetch('https://api.spotify.com/v1/me', {
                headers: {
                    Authorization: `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('User data:', data);
                document.getElementById('track-info').innerHTML = `
                    <p>Welcome, ${data.display_name}!</p>
                    <p>Email: ${data.email}</p>
                `;
            })
            .catch(error => console.error('Error:', error));
        }

        // On page load, check if access token is available in the URL
        window.onload = () => {
            const accessToken = getAccessToken();
            if (accessToken) {
                fetchUserProfile(accessToken);
            }
        };
    </script>

</body>
</html>
