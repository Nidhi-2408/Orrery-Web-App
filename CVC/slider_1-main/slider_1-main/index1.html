<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apophis</title>

    <!-- External CSS for the asteroid and flashcards -->
    <link rel="stylesheet" href="public1/index1.css">
    <link rel="stylesheet" href="info1.css">

    <!-- Importing Three.js modules for asteroid rendering -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/"
        }
      }
    </script>
</head>
<body>
    <!-- Apophis Asteroid Section -->
    <div id="heading">
      <h1>Apophis</h1>
      <div class="border"></div>
    </div>
    <div id="progress-container">
      <div id="progress"></div>
    </div>

    <!-- Space Flashcards Section -->
    <div class="container">
        <h1 class="title"></h1>
        <div class="flashcard" id="flashcard"></div>
        <div class="controls">
            <button id="prev" onclick="prevCard()">&#9664; Previous</button>
            <button id="next" onclick="nextCard()">Next &#9654;</button>
        </div>
    </div>

    <!-- Asteroid Loading Script -->
    <script type="module" src="./main1.js"></script>

    <!-- Flashcards Script -->
    <script src="info1.js"></script>
</body>
</html>
